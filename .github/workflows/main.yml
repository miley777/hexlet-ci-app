name: start project
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: '18.x'
      - run: npm install -g bats
      #- run: touch Makefile
      #- run: echo "make setup" > Makefile
      #- run: echo "make test" > Makefile
      #- run: echo "make lint" > Makefile
      - name: run setup
        run: make setup
      - name: run start
        run: make start
      - name: run tests
        run: make test
      - name: run linter
        run: make lint
